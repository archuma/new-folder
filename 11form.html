<html>
<head>
<title>student registration from using table in html</html>
<style>

h2{
    font-family:sans-serif;
    font-size:24px;
    font-style:normal;
    font-weight:bold;
    color:blue;
    text-align:center;
    text-decoration:underline
}
table{
    font-family:verdana;
    color:white;
    font-size:16px;
    font-style:normal;
    font-weight:bold;
    background:linear-gradient(to buttom,#33ccff 0%,#ff99cc 100%);
    border-collapse:collapse;
    border:4px solid #000000;
    border-style:dashed;

}
table.inner{
    border:10px
}
input[type=text],input[type=email],input[type=number]{
    width:50%;
    padding:6px 12px;
    margin:5px 0;
    box-sizing:border-box;
}
input[type=submit],input[type=reset]{
    width:15%;
    padding:8px 12px;
    margin:5px 0;
    box-sizing:border-box;
}
</style>
</head>

<h2>student registration from using table in html</h2>
<table align="center" cellpadding="10">

<td><input type="text" name="firstname"maxlength="50"placeholder="ghanendra"/>
